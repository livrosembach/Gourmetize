<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..\css\pages\cadastro.css">
    <title>Gourmetize</title>
</head>

<body>
    <div class="form">
        <form>
            <h1 class="mainFont mainColor">Cadastre-se</h1>
            <div class="group">
                <div class="formGroup">
                    <label for="name" class="secondFont secondColor">Nome:</label>
                    <input name="name" id="name" type="text">
                </div>
                <div class="formGroup">
                    <label for="dtNasc" class="secondFont secondColor">Data de Nascimento:</label>
                    <input name="dtNasc" id="dtNasc" type="date">
                </div>
                <div class="formGroup">
                    <label for="email" class="secondFont secondColor">Email:</label>
                    <input name="email" id="email" type="email">
                </div>
                <div class="formGroup">
                    <label for="password" class="secondFont secondColor">Senha:</label>
                    <input name="password" id="password" type="password">
                </div>
            </div>
            <div class="button">
                <button type="button">Entrar</button>
            </div>
            <a href="login.html" class="secondFont mainColor">Já possui conta? Faça o Login!</a>
        </form>
    </div>
    <a href="mailto:gourmetize@pucpr.edu.br" class="supportButton" title="Contact Gourmetize Support"><i
            class="fa fa-comments"></i>
    </a>
</body>

</html>
