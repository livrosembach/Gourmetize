<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..\css\pages\login.css">
    <title>Gourmetize</title>
</head>

<body>
    <div class="form">
        <form action="profile.html">
            <div class="exitIcon">
                <button type="button" class="exitIcon" onclick="location.href='index.html'"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <h1 class="mainFont mainColor">Acessar o Sistema</h1>
            <div class="group">
                <div class="formGroup">
                    <label for="email" class="secondFont secondColor">Email:</label>
                    <input name="email" id="email" type="email">
                </div>
                <div class="formGroup">
                    <label for="password" class="secondFont secondColor">Senha:</label>
                    <input name="password" id="password" type="password">
                </div>
                <div class="button">
                    <button type="submit">Entrar</button>
                </div>
                <a href="register.html" class="secondFont mainColor">Novo por aqui? Cadastre-se!</a>
            </div>
        </form>
    </div>
    <a href="mailto:gourmetize@pucpr.edu.br" class="supportButton" title="Contact Gourmetize Support"><i
            class="fa fa-comments"></i>
    </a>
</body>

</html>
