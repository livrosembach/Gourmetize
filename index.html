<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..\css\pages\index.css">
    <link rel="shortcut icon" type="image/png" href="../imagens/shortcut_icon.ico">
<title>Gourmetize</title>
</head>

<body>
    <header>
        <div class="menu">
            <img src="../imagens/logo_goumetize.jpeg" id="logo" alt="logo">
            <nav id="navBar" class="menuItems">
                <ul class="ulItems">
                    <li><a href="index.html" class="menuNav secondColor secondFont">Home</a></li>
                    <li><a href="html/restaurants.html" class="menuNav secondColor secondFont">Restaurantes</a></li>
                    <li><a href="html/aboutUs.html" class="menuNav secondColor secondFont">Sobre NÃ³s</a></li>
                </ul>
            </nav>
            <div class="icons mainColor">
                <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
                <i class="fa-solid fa-circle-user colorIcons" onclick="checkRegistrationFormSubmission()"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="textHomepage">
            <div class="text">
                <div class="line1">
                    <h1 class="mainfont secondColor">Descubra o </h1>
                    <h1 class="underline marginLeft mainfont secondColor">sabor perfeito</h1>
                    <h1 class="marginLeft mainfont secondColor">!</h1>
                </div>
                <div class="line2">
                    <p class="italic mainfont secondColor">Deguste, explore, desperte</p>
                    <p class="marginLeft mainfont secondColor">: simplifique sua busca pelo restaurante ideal.</p>
                </div>
            </div>
            <div class="inputSearch">
                <input type="text" placeholder="Comece a pesquisar" onclick="location.href='search.html'">
                <i class="fa-solid fa-magnifying-glass secondColor"></i>
            </div>
        </div>
    </main>
    <a href="mailto:gourmetize@pucpr.edu.br" class="supportButton" title="Contact Gourmetize Support"><i
            class="fa fa-comments"></i>
    </a>
    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            const nav = document.getElementById("navBar");
            const computedStyle = window.getComputedStyle(nav);
            const display = computedStyle.display;

            if (display === "none") {
                nav.style.display = "flex";
            }
            else {
                nav.style.display = "none";
            }

        });
        function checkRegistrationFormSubmission() {
            const userData = JSON.parse(localStorage.getItem("userData"));
            if (userData) {
                window.location.href = 'html/profile.html';
            }
            else {
                window.location.href = 'html/login.html'
            }
        }


    </script>
</body>

</html>
